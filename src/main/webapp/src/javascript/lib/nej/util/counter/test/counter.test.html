<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>counter测试页</title>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
        <style type="text/css">
        .box{width:300px;height:50px;display:block;}
        </style>
    </head>
    <body>
        <h1 id="qunit-header">Qunit xdr test</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <div class="box"><input type="text" id="input-id-0" maxlength="100"/></div>
        <div class="box"><input type="text" id="input-id-1" data-max-length="100"/></div>
        <div class="box"><textarea id="textarea-id-0" maxlength="100"></textarea></div>
        <div class="box"><textarea id="textarea-id-1" data-max-length="100"></textarea></div>
        <script src="../../../define.js?pro=./"></script>
        <script type="text/javascript" src="./counter.test.js"></script>
    </body>
</html>
