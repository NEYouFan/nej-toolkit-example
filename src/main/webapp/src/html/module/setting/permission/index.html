<meta charset="utf-8"/>
<textarea name="txt" id="module-id-e">
  <div class="mdl-e">
    <div class="w-jlk">
      <p class="jtl">博客访问</p>
      <div class="jbx">
        <p><label><input type="radio" name="xx" checked="checked"/>允许所有人访问我的博客</label></p>
        <p><label><input type="radio" name="xx"/>仅博友可以访问我的博客</label></p>
        <p><label><input type="radio" name="xx"/>私人所有，谢绝其他人访问</label></p>
      </div>
    </div>
    <div class="w-jlk">
      <p class="jtl">消息中心权限设置</p>
      <div class="jbx">
        <p>评  论：选择让哪些人可以评论<select><option>所有人</option></select></p>
        <p>留  言：选择让哪些人可以留言<select><option>所有人</option></select></p>
        <p>短消息：选择让哪些人可以给我发短消息<select><option>所有人</option></select></p>
      </div>
    </div>
    <div class="w-jlk">
      <p class="jtl">博友验证</p>
      <div class="jbx">
        <p><label><input type="radio" name="xxx" checked="checked"/>需要身份验证才能加我为博友</label></p>
        <p><label><input type="radio" name="xxx"/>谢绝其他人加我为博友</label></p>
      </div>
    </div>
    <div class="w-jlk">
      <p class="jtl">引用权限设置</p>
      <div class="jbx">
        <p><label><input type="radio" name="xxxx" checked="checked"/>允许引用</label></p>
        <p><label><input type="radio" name="xxxx"/>禁止引用</label></p>
      </div>
    </div>
    <div class="w-jlk">
      <p class="jtl">风格权限设置</p>
      <div class="jbx">
        <p><label><input type="radio" name="xxxxx" checked="checked"/>允许他人使用我正在使用的风格</label></p>
        <p><label><input type="radio" name="xxxxx"/>不允许他人使用我正在使用的风格</label></p>
      </div>
    </div>
    <div class="jat"><input class="j-flag" type="button" value="发送消息"/></div>
  </div>
</textarea>

<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
